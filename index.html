<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" href="style.css">
	<title>Grain Growth Model</title>
</head>
<body>
	<script src="plot.js"></script>
	<center><header>
		<h1>Grain-growth Monte Carlo<h1>
	</header></center>

	<div id="every">
		<div id="lattices">
		<div id="lattice">
			<canvas style="position: absolute;"
			id="bound" height="500" width="500"></canvas>
			<canvas style="position=relative;"
			id="theCanvas" height="500" width="500"></canvas>
		</div>
		<div id="lattice1">
			<canvas style="position: absolute;"
			id="bound1" height="500" width="500"></canvas>
			<canvas style="position=relative;"
			id="theCanvas1" height="500" width="500"></canvas>
		</div>
	</div>
		<div id="parameters">
			<center><h3>Parameters</h3></center>

			<p>Temperature = <input id="tempReadout" type="text" readonly size="5" value="0"></p><br>
			<p>aa-bond energy = <input id="aabond" type="text" readonly size="5" value="1"></p><br>
			<p>bb-bond energy = <input id="bbbond" type="text" readonly size="5" value="1"></p><br>
			<p>ab-bond energy = <input id="abbond" type="text" readonly size="5" value="1"></p><br>

			<br>Volume fractions of the bonds<br>
			<p>aa-bonds  <input id="numaa" type="text" readonly size="5" value="0"></p><br>
			<p>bb-bonds = <input id="numbb" type="text" readonly size="5" value="0"></p><br>
			<p>ab-bonds = <input id="numab" type="text" readonly size="5" value="0"></p><br>






		</div>
		<div id="input">
			<center><h3>Control</h3></center>
			<p>Temperature Slider</p>
			<input id="tempSlider" type="range" min="0.0001" max="10" step="0.1" value="0"
			onchange="showTemp()" style="width: 180px"><br>
			<p>Energy sliders</p>
			<br>a-a energy<br>

			<input id="aaslider" type="range" min="1" max="5" step="1" value="1"
			onchange="showaa()" style="width: 180px"><br>
			<br>b-b energy<br>

			<input id="bbslider" type="range" min="1" max="5" step="1" value="1"
			onchange="showbb()" style="width: 180px"><br>

			<br>a-b slider<br>
			<input id="abslider" type="range" min="1" max="5" step="1" value="1"
			onchange="showab()" style="width: 180px"><br>


			<br>Lattice Switcher<br>
			<input id="Lattice" type="button" onclick="latticeSwitch()" value="square">
			<br><br><br>
			<input id="startButton" type="button" onclick="startStop()" value=" Start ">
		</div>


	</div>
</body>
<script src="ising.js"></script>


</html>
